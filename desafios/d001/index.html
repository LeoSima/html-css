<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <p>
        *Um <br>
        **Dois <br>
        ***Três <br>
        ****Quatro <br>
    </p>

    <p>
        ****Quatro <br>
        ***Três <br>
        **Dois <br>
        *Um
    </p>

    <p>
        Esse desafio teve por objetivo mostrar que não se deve usar várias tags &lt;br&gt; para dar um maior espaço entre linhas, deve-se usar a tag &lt;p&gt; para separar textos e ajeitar o espaço entre eles usando CSS.
    </p>
</body>
</html>
