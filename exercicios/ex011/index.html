<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/fav.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio em HTML</h1>
    <p>
        Vamos aprender a reproduzir áudio em HTML5
    </p>
    <audio preload="metadata" controls loop>
        <source src="midia/binksnosake.mp3" type="audio/mpeg">
        <source src="midia/binksnosake.ogg" type="audio/ogg">
        <source src="midia/binksnosake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/binksnosake.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
