<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <p>Você pode
        escrever um
        Parágrafo de qualquer
        jeito.
        Basta colocar no par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
       Caso queira quebrar o texto em um lugar específico <br> como esse, basta
       usar a tag &lt;br&gt;. <!--LT = Less than/ GT = Greater Than-->
    </p>
    <p>Vamos colocar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>

    <p>Agora adicionaremos alguns emojis: 
        &#x1F596;
        &#x1F643;
    </p>
    
</body>
</html>
